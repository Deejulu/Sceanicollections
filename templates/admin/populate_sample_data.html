{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="dashboard-module" style="margin-bottom: 2em;">
    <h2>Shop Demo Data</h2>
    <!-- Removed broken populate sample data form -->
    {% if messages %}
        <ul class="messagelist">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if error %}
        <div class="errornote">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
