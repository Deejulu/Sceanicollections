{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="dashboard-module" style="margin-bottom: 2em;">
    <h2>Shop Demo Data</h2>
    <form method="post" action="{% url 'admin:populate_sample_data' %}" style="margin-top: 1em;">
        {% csrf_token %}
        <button type="submit" class="button btn btn-success" style="font-size: 1.1em; padding: 0.5em 1.5em;">
            <i class="fas fa-magic"></i> Populate Shop with Sample Categories & Products
        </button>
    </form>
    {% if messages %}
        <ul class="messagelist">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
