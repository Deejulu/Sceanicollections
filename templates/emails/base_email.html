<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <style>
        /* Reset */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #f7f7f7; }
        
        /* Main Styles */
        .email-wrapper { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; }
        .email-header { background: linear-gradient(135deg, #1a237e 0%, #78350f 100%); padding: 30px 40px; text-align: center; }
        .email-header h1 { color: #ffffff; font-family: 'Georgia', serif; font-size: 24px; margin: 0; }
        .email-header img { max-width: 150px; }
        .email-body { padding: 40px; font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #333333; }
        .email-footer { background-color: #1a237e; padding: 30px 40px; text-align: center; }
        .email-footer p { color: #ffffff; font-size: 12px; margin: 5px 0; font-family: Arial, sans-serif; }
        .email-footer a { color: #D4AF37; text-decoration: none; }
        
        .btn { display: inline-block; padding: 14px 30px; background: linear-gradient(135deg, #D4AF37 0%, #b8942c 100%); color: #ffffff !important; text-decoration: none; font-weight: bold; border-radius: 8px; font-family: Arial, sans-serif; }
        .btn:hover { background: #b8942c; }
        
        .highlight-box { background-color: #f8f5e6; border-left: 4px solid #D4AF37; padding: 15px 20px; margin: 20px 0; }
        
        .order-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .order-table th { background-color: #1a237e; color: #ffffff; padding: 12px; text-align: left; font-size: 14px; }
        .order-table td { padding: 12px; border-bottom: 1px solid #eeeeee; font-size: 14px; }
        .order-table .total-row { background-color: #f8f5e6; font-weight: bold; }
        
        .social-links { margin-top: 15px; }
        .social-links a { display: inline-block; margin: 0 8px; color: #D4AF37 !important; font-size: 18px; text-decoration: none; }
        
        @media screen and (max-width: 600px) {
            .email-wrapper { width: 100% !important; }
            .email-header, .email-body, .email-footer { padding: 20px !important; }
        }
    </style>
</head>
<body>
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f7f7f7; padding: 20px 0;">
    <tr>
        <td align="center">
            <table class="email-wrapper" role="presentation" cellpadding="0" cellspacing="0">
                <!-- Header -->
                <tr>
                    <td class="email-header">
                        <h1>✨ {{ site_name }}</h1>
                        <p style="color: #D4AF37; margin: 5px 0 0; font-size: 12px; font-family: Arial, sans-serif;">Premium Fragrances</p>
                    </td>
                </tr>
                
                <!-- Body -->
                <tr>
                    <td class="email-body">
                        {% block content %}{% endblock %}
                    </td>
                </tr>
                
                <!-- Footer -->
                <tr>
                    <td class="email-footer">
                        <p>© {{ site_name }}. All rights reserved.</p>
                        <p>Premium Nigerian Fragrances</p>
                        <p style="margin-top: 15px;">
                            Need help? Contact us at <a href="mailto:{{ support_email }}">{{ support_email }}</a>
                        </p>
                        <div class="social-links">
                            <a href="#">Instagram</a> • 
                            <a href="#">Facebook</a> • 
                            <a href="#">Twitter</a>
                        </div>
                        <p style="font-size: 10px; margin-top: 20px; color: #aaaaaa;">
                            You received this email because you have an account with {{ site_name }}.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
